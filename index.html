<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=dgit evice-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #tablero {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 5px;
        }
        .celda {
            width: 100px;
            height: 100px;
            font-size: 2em;
            text-align: center;
            vertical-align: middle;
            border: 2px solid black;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>

<h2>Tic Tac Toe</h2>
<div id="tablero">
    <div class="celda" id="0"></div>
    <div class="celda" id="1"></div>
    <div class="celda" id="2"></div>
    <div class="celda" id="3"></div>
    <div class="celda" id="4"></div>
    <div class="celda" id="5"></div>
    <div class="celda" id="6"></div>
    <div class="celda" id="7"></div>
    <div class="celda" id="8"></div>
</div>

<h3 id="mensaje"></h3>
</body>
</html>
